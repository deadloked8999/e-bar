[pytest]
# Конфигурация pytest
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --order-dependencies
markers =
    order: маркер для упорядочивания тестов
    slow: медленные тесты
    security: тесты безопасности

